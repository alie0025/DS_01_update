name: Weekly NBA Data Update

on:
  schedule:
    - cron: '0 0 * * 1'  # every Monday 00:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("devtools","dplyr","ggplot2","tidyr","skimr","janitor","stringr","rvest","purrr","moments","zoo"))'
          Rscript -e 'devtools::install_github("sportsdataverse/hoopR")'
          Rscript -e 'devtools::install_github("abresler/nbastatR",force=TRUE)'

      - name: Run R Script
        run: Rscript "3164(new).R"

      - name: Commit and push updated CSVs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add *.csv
          git commit -m "Weekly NBA update $(date)"
          git push
